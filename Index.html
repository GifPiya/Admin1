<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
fetch('link.json')
  .then(res => res.json())
  .then(data => {
    if (data.destination) {
      window.location.href = data.destination;
    } else {
      document.body.innerHTML = "ไม่พบลิงก์ปลายทาง";
    }
  })
  .catch(err => {
    document.body.innerHTML = "Error loading link.";
    console.error(err);
  });
</script>
</head>
<body>
กำลังเปลี่ยนเส้นทาง...
</body>
</html>
